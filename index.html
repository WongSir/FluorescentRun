<!DOCTYPE>
<html>
<head>
<title>荧光夜跑-注册</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<meta name="author" content="dennisleung"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="jquery/jquery-1.11.1.min.js"></script>
<script src="script.js"></script>
</head>
<body>

<h2>Run in Fluorescent Night</h2>
<!--
&nbsp;&nbsp;&nbsp;
<select class="">
	<option value="indivual">个人</option>
	<option valur="team">团队</option>
</select>
-->

<div class="frame">

	<span class="tag">请选择报名类型：</span>
	<img src="individual.png" class="pic">
	<div class="vertical-devider">&nbsp;</div>
	<span class="type">individual</span>

<div class="horizontal-divider"></div>

<form>
	<span class="formTag">姓名：</span>
	<input type="text" placeholder="请在此处输入您的姓名" name="name">
	</br>

	<span class="formTag">班级：</span>
	<input type="text" placeholder="参考格式：2012级软件工程R4" name="class">
	</br>

	<span class="formTag" style="margin-left:0px">联系方式：</span>
	<input type="text" placeholder="如有短号请按“长号/短号”格式填写。如12345678901/658901" name="phone">
	</br>

	<span class="formTag" style="margin-left:0px">宿舍地址：</span>
	<input type="text" placeholder="请参照“五山24栋409”格式填写" name="address">
	</br>

	<span class="formTag">邮箱：</span>
	<input type="text" placeholder="请在此处输入常用邮箱，选填" name="e-mail">
	</br>

	<div style="width:90px;height:90px;border-radius:45px;border:1px solid #777;float:right;margin-top:-24%;margin-right:8%">
	<div style="background-color:#777;width:82px;height:82px;border-radius:41px;margin-left:3px;margin-top:3px">
	<span class="glyphicon glyphicon-picture" style="color:#bbb;font-size:43px;margin-left:20px;margin-top:17px"></span>
	</div>
	</div>


	</br>
	</br>
	</br>


	<button class="btn btn-default btn-sm" type="reset" style="margin-left:35%;margin-right:50px">重新填写</button>
	<button class="btn btn-primary btn-lg" type="submit">提交</button>

</form>








</div>


</body>
</html>
